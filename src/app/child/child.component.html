<div class="form-group">
  <label>Parent price</label>
  <div class="input-group">
    <input type="text" class="form-control" value="{{price | number}}" readonly>
    <div class="input-group-append"><span class="input-group-text">Yen</span></div>
  </div>
</div>

<div class="form-group">
  <label>Add price</label>
  <div class="input-group">
    <input type="text" class="form-control" [(ngModel)]="exPrice">
    <div class="input-group-append"><span class="input-group-text">Yen</span></div>
  </div>
</div>

<div class="form-group">
  <button class="btn btn-info btn-sm" (click)="addClick()">Add ex price</button>
</div>
